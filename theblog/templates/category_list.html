{% extends 'base.html' %}
{% block title %}
  Category List
{% endblock %}
{% block content %}

<div class="row py-5">
  <div class=" col-md-4 offset-md-4">
    <h1> Blog Category :</h1>
    {% for item in cat_menu_list %}
      <ul>
        <li><a class="dropdown-item" href=" {% url 'category' item %} "> <h4> {{item}} </h4> </a> </li>
      </ul>
    {% endfor %}
  </div>
</div>

{% endblock %}
