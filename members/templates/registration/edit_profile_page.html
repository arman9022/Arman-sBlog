{% extends 'base.html' %}
{% block title %}
  Edit Profile Page
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
  {% if user.id == profile.user.id %}
    <br>
    <h1>Edit Profile</h1>
    <div class="form-group">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} 
        {{form.as_p}}
        <button class="btn btn-success px-5">Update</button>
      </form>
    </div>
  {% else %}
    Eta apnar na
  {% endif %}
{% else %}
  Please login
{% endif %}


{% endblock %}
