{% extends 'base.html' %}
{% block title %}
  Login
{% endblock %}
{% block content %}
<div class="row py-5">
  <div class="text-center col-md-4 offset-md-4">
    <h1>Login</h1>
    <div class="form-group">
      <form method="POST">
        {% csrf_token %}
        <!-- {{form.as_p}} -->
        <div class="form-group"><input type="text" class="form-control" placeholder="User Name" name="username"></div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
        <button class="btn btn-success px-5">Login</button>
      </form>
      <small class="form-text text-muted">Not Registered? Sign Up <a href=" {% url 'register' %} ">Here...</a> </small>
    </div>
  </div>
</div>
{% endblock %}
