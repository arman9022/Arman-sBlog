{% extends 'base.html' %}
{% block title %}
  Register
{% endblock %}
{% block content %}
<div class="row py-5">
  <div class="text-center col-md-8 offset-md-2">
    <h1>Register</h1>
    <div class="form-group">
      <form method="POST">
        {% csrf_token %}
        <!-- {{form.as_p}} -->
        <div class="form-group"><input type="text" class="form-control" placeholder="User Name" name="username"></div>
        <div class="form-group row">
          <div class="col-md-6 mb-2"><input type="text" class="form-control" placeholder="First Name" name="first_name"></div> 
          <div class="col-md-6"><input type="text" class="form-control" placeholder="Last Name" name="last_name"></div>
        </div>
        <div class="form-group"><input type="email" class="form-control" placeholder="Email" name="email"></div>
        <div class="form-group row">
          <div class="col-md-6 mb-2"><input type="password" class="form-control" placeholder="New Password" name="password1"></div>
          <div class="col-md-6"><input type="password" class="form-control" placeholder="Confirm Password" name="password2"></div>
        </div>
        <button class="btn btn-success px-5">Register</button>
      </form>
      <small class="form-text text-muted">Registered? Sign In <a href=" {% url 'login' %} ">Here...</a> </small>
    </div>
  </div>
</div>  
{% endblock %}
